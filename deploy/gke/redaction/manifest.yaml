apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  ports:
  - name: otlp-grpc # Default endpoint for OpenTelemetry gRPC receiver.
    port: 4317
    protocol: TCP
    targetPort: 4317
  selector:
    component: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-collector
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector
    spec:
      containers:
      - command:
          - "/otelcol-custom"
          - "--config=/conf/otel-config.yaml"
        image: %OTEL_COLLECTOR_IMAGE%
        name: otel-collector
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 400Mi
        ports:
        - containerPort: 4317 # default OTLP receiver
        - containerPort: 55678 # opencensus (tracing) receiver
        - containerPort: 55679 # zpages
        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /conf
        - name: testdata
          mountPath: /testdata
      serviceAccountName: otel-collector
      volumes:
        - configMap:
            name: otel-config
          name: otel-collector-config-vol
        - configMap:
            name: testdata
          name: testdata
