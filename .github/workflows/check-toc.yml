name: Check Table of Contents

on:
  pull_request:
    branches: [main]

jobs:
  check-toc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Check table of contents
        run: |
          python3 -m pip install markdown-toc
          markdown-toc -t github README.md
      - name: Check for diff in table of contents
        run: |
          if [[ $(git status -s) != "nothing to commit, working tree clean" ]]; then
            echo "Warning: The table of contents needs to be updated. Please run the following command to update it: 'python3 -m pip install markdown-toc && markdown-toc -t github README.md'"
            exit 1
          fi
